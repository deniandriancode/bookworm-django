{% extends "layout/base.html" %}

{% block title %}New Book{% endblock %}

{% block content %}
<section class="container my-5">
  <form class="col-md-6" action="{% url 'bookufy:new' %}" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" class="form-control" id="title" spellcheck="false" required>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" name="author" class="form-control" id="author" spellcheck="false">
    </div>
    <div class="mb-3">
      <label for="genre" class="form-label">Genre</label>
      <input type="text" name="genre" class="form-control" id="genre" spellcheck="false">
    </div>
    <div class="mb-3">
      <label for="release_year" class="form-label">Release Year</label>
      <input type="number" name="release_year" min="0" value="2000" step="1" class="form-control" id="release_year" spellcheck="false">
    </div>
    <div class="mb-3">
      <label for="score" class="form-label">Score</label>
      <input type="number" min="0.0" max="10.0" step="0.1" value="0.0" name="score" class="form-control" id="score" spellcheck="false">
    </div>
    <div class="mb-3">
      <p>Is Public Domain</p>
      <div class="form-check form-check-inline ">
	<input class="form-check-input" type="radio" name="is_public_domain" value="True" id="is_public_domain_yes">
	<label class="form-check-label" for="is_public_domain_yes">
	  Yes
	</label>
      </div>
      <div class="form-check form-check-inline">
	<input class="form-check-input" type="radio" name="is_public_domain" value="False" id="is_public_domain_no" checked>
	<label class="form-check-label" for="is_public_domain_no">
	  No
	</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="num_of_page" class="form-label">Number of Pages</label>
      <input type="number" name="num_of_page" min="0" value="0" step="1" class="form-control" id="num_of_page" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="floatingTextarea">Note</label>
      <textarea class="form-control" id="floatingTextarea" rows="10"  name="note"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</section>
{% endblock %}
