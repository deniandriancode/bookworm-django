{% extends "layout/base.html" %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<section class="container my-5">
  <form class="col-md-6" action="{% url 'bookufy:edit' book.id %}" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" class="form-control" id="title" value="{{ book.title }}" spellcheck="false" required>
    </div>
    <div class="mb-3">
      <label for="num_of_page" class="form-label">Number of Pages</label>
      <input type="number" name="num_of_page" min="0" step="1" value="{{ book.num_of_page }}" class="form-control" id="num_of_page" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</section>
{% endblock %}
